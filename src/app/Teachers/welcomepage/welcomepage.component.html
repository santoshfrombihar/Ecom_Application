<div class="seller-form">
    <h2>Welcome</h2>
    <p>Please fill the required details</p>
    <div>
        <form class="form" #sellerData="ngForm">
            <input type="text" class="input" name="name" ngModel placeholder="Enter your full name" />
            <input type="password" class="input" name="password" ngModel placeholder="Enter your password" />
            <input type="password" class="input" name="confirmPassword" ngModel placeholder="Confirm your password" />
            <input type="email" class="input" name="email" ngModel placeholder="Enter your email" />
            <button class="input">Submit</button>
        </form>
    </div>
</div>
